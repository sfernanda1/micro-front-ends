<div class="modal" *ngIf="isOpen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Parceiro</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="parceiro.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="parceiro.description" name="description">
          </div>
          <div class="form-group">
            <label for="repositoryGit">Repositório Git</label>
            <input type="text" class="form-control" id="repositoryGit" [(ngModel)]="parceiro.repositoryGit" name="repositoryGit">
          </div>
          <div class="form-group">
            <label for="urlDoc">URL do Documento</label>
            <input type="url" class="form-control" id="urlDoc" [(ngModel)]="parceiro.urlDoc" name="urlDoc">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
