<div class="modal" *ngIf="isOpen" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Empresa</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="companyName">Nome da Empresa</label>
            <input type="text" class="form-control" id="companyName" [(ngModel)]="company.companyName" name="companyName">
          </div>
          <div class="form-group">
            <label for="collaboratorsCount">Número de Colaboradores</label>
            <input type="number" class="form-control" id="collaboratorsCount" [(ngModel)]="company.collaboratorsCount" name="collaboratorsCount">
          </div>
          <div class="form-group">
            <label for="isActive">Ativo</label>
            <input type="checkbox" id="isActive" [(ngModel)]="company.isActive" name="isActive">
          </div>
          <div class="form-group">
            <label for="createdAt">Data de Criação</label>
            <input type="date" class="form-control" id="createdAt" [(ngModel)]="company.createdAt" name="createdAt">
          </div>
          <div class="form-group">
            <label for="lastSubmit">Último Envio</label>
            <input type="date" class="form-control" id="lastSubmit" [(ngModel)]="company.lastSubmit" name="lastSubmit">
          </div>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="company.name" name="name">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
